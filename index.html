    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #667eea;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 14px;
            color: #6c757d;
            margin-top: 5px;
        }
        
        .section {
            padding: 30px;
        }
        
        .section-title {
            font-size: 24px;
            color: #667eea;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }
        
        .checklist-item {
            display: grid;
            grid-template-columns: auto 1fr 250px;
            gap: 15px;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        
        .checklist-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .checklist-item.checked {
            background: #d4edda;
        }
        
        input[type="checkbox"] {
            width: 24px;
            height: 24px;
            cursor: pointer;
            accent-color: #667eea;
        }
        
        .item-name {
            font-size: 15px;
            color: #212529;
        }
        
        .org-input {
            padding: 8px 12px;
            border: 2px solid #dee2e6;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }
        
        .org-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .sync-status {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #6c757d;
        }
        
        .sync-status.syncing {
            color: #ffc107;
        }
        
        .sync-status.synced {
            color: #28a745;
        }
        
        .sync-status.error {
            color: #dc3545;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 20px 30px;
            transition: transform 0.2s ease;
        }
        
        .refresh-btn:hover {
            transform: scale(1.05);
        }
        
        @media (max-width: 768px) {
            .checklist-item {
                grid-template-columns: auto 1fr;
                gap: 10px;
            }
            
            .org-input {
                grid-column: 2 / 3;
            }
        }
    </style>
</head>
<body>

        <div class="sync-status" id="syncStatus">🔄 Memuat data...</div>

                </div>

                <div class="stat-item">

            <div class="section">

    <script>

            ]
        };

        let sheetData = {};

        function updateSyncStatus(message, type = 'syncing') {
            const status = document.getElementById('syncStatus');
            status.textContent = message;
            status.className = `sync-status ${type}`;
        }

        async function loadFromSheet() {
            updateSyncStatus('🔄 Memuat data dari Google Sheets...', 'syncing');
            
            try {
                const response = await fetch(
                    `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}!A2:D?key=${API_KEY}`
                );
                
                if (!response.ok) {
                    throw new Error('Gagal memuat data');
                }
                
                const data = await response.json();
                const rows = data.values || [];
                
                sheetData = {};
                rows.forEach(row => {
                    if (row[1]) {
                        sheetData[row[1]] = {
                            kategori: row[0] || '',
                            status: row[2] || 'Belum Dihantar',
                            organisasi: row[3] || ''
                        };
                    }
                });
                
                renderAllLists();
                updateSyncStatus('✅ Data terkini', 'synced');
                document.getElementById('content').style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                updateSyncStatus('❌ Gagal memuat data. Klik Refresh untuk cuba lagi.', 'error');
            }
        }

        async function saveToSheet(kategori, nama, status, organisasi) {
            updateSyncStatus('💾 Menyimpan...', 'syncing');
            
            try {
                const allRows = [];
                
                Object.keys(proposals).forEach(cat => {
                    proposals[cat].forEach(proposal => {
                        const data = sheetData[proposal] || {};
                        if (proposal === nama) {
                            allRows.push([kategori, nama, status, organisasi]);
                        } else {
                            allRows.push([
                                data.kategori || cat,
                                proposal,
                                data.status || 'Belum Dihantar',
                                data.organisasi || ''
                            ]);
                        }
                    });
                });
                
                const response = await fetch(
                    `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}!A2:D?valueInputOption=RAW&key=${API_KEY}`,
                    {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            values: allRows
                        })
                    }
                );
                
                if (!response.ok) {
                    throw new Error('Gagal menyimpan');
                }
                
                sheetData[nama] = { kategori, status, organisasi };
                updateSyncStatus('✅ Disimpan', 'synced');
                
                setTimeout(() => {
                    updateSyncStatus('✅ Data terkini', 'synced');
                }, 2000);
            } catch (error) {
                console.error('Error:', error);
                updateSyncStatus('❌ Gagal menyimpan. Cuba lagi.', 'error');
            }
        }

        function createChecklistItem(name, category) {
            const data = sheetData[name] || { status: 'Belum Dihantar', organisasi: '' };
            const isChecked = data.status === 'Dihantar';
            
            const div = document.createElement('div');
            div.className = `checklist-item ${isChecked ? 'checked' : ''}`;
            div.setAttribute('data-name', name);
            
            div.innerHTML = `
                <input type="checkbox" ${isChecked ? 'checked' : ''} onchange="handleCheck('${name}', '${category}', this)">
                <label class="item-name">${name}</label>
                <input type="text" class="org-input" placeholder="Nama Organisasi" value="${data.organisasi}" onchange="handleOrgChange('${name}', '${category}', this.value)">
            `;
            
            return div;
        }

        function handleCheck(name, category, checkbox) {
            const item = checkbox.closest('.checklist-item');
            const status = checkbox.checked ? 'Dihantar' : 'Belum Dihantar';
            const orgInput = item.querySelector('.org-input');
            const organisasi = orgInput.value;
            
            if (checkbox.checked) {
                item.classList.add('checked');
            } else {
                item.classList.remove('checked');
            }
            
            saveToSheet(category, name, status, organisasi);
            updateStats();
        }

        function handleOrgChange(name, category, value) {
            const item = document.querySelector(`[data-name="${name}"]`);
            const checkbox = item.querySelector('input[type="checkbox"]');
            const status = checkbox.checked ? 'Dihantar' : 'Belum Dihantar';
            
            saveToSheet(category, name, status, value);
        }

        function updateStats() {
            let total = 0;
            let checked = 0;
            
            Object.keys(proposals).forEach(cat => {
                proposals[cat].forEach(proposal => {
                    total++;
                    const data = sheetData[proposal];
                    if (data && data.status === 'Dihantar') {
                        checked++;
                    }
                });
            });
            
            document.getElementById('totalCount').textContent = total;
            document.getElementById('checkedCount').textContent = checked;
            document.getElementById('pendingCount').textContent = total - checked;
        }

        function renderList(items, containerId, category) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            items.forEach(item => {
                container.appendChild(createChecklistItem(item, category));
            });
        }

        function renderAllLists() {
            renderList(proposals['Acara & Kejohanan'], 'acara-list', 'Acara & Kejohanan');
            renderList(proposals['Pembangunan Kapasiti'], 'pembangunan-list', 'Pembangunan Kapasiti');
            renderList(proposals['Content Creation'], 'content-list', 'Content Creation');
            updateStats();
        }

        loadFromSheet();
    </script>
</body>
